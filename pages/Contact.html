<main>
    <form id="contactForm">
        <label>Name:</label>
        <input type="text" id="name" required>

        <label>Email:</label>
        <input type="email" id="email" required>

        <label>Subject:</label>
        <input type="text" id="subject" required>

        <label>Message:</label>
        <textarea id="message" required></textarea>

        <button type="submit">Send Message</button>
        <p id="formFeedback"></p>
    </form>
</main>
